{% extends "testapp/base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Edit event</title>
</head>
<body>

    <div class="container-column w-100">
        <div class='widget_bigger_ landscape w-100'>
<form method="POST" class="form_without_">
  {% csrf_token %}
          {% for field in form %}
            {{ field.label }}
            {{ field }}
            {% if not field.errors %}
                <p class="form-text-danger"></p>
            {% else %}
                {% for e in field.errors %}
                    <p class="form-text-danger">{{e}}</p>
                {% endfor %}
            {% endif %}
        {% endfor %}
  <button type="submit" class="w-50" style="margin: 10px 0 10px 0;">Edit</button>
</form>

<br>
<div>
    <a href="{% url 'testapp:events' %}">Go back</a>
</div>
        </div>
        </div>

</body>
<script>
    let para__to_del = document.querySelectorAll('p')[0]
    para__to_del.style.display = 'none'
</script>
{% endblock content %}
