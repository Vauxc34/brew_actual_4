{% extends "testapp/base.html" %}
{% block content %}
<br>
<h2>Device: {{ device }}</h2>
<div class="container-row-column-mobile w-100">
    <div class='widget_bigger_ landscape w-100'>
<ul>
    {% for var in variables %}
    <li>
        <p>{{ var.date|date:'M d, Y H:i' }}</p>
        <p>{{ var.value_name|linebreaks }}</p>
    </li>
   {% empty %}
    <li>There are no variables for this device yet.</li>
    {% endfor %}
</ul>
    </div>
    </div>
{% endblock content %}
